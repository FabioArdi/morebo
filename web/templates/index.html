{% extends '_base.html' %}
{% set active_page = "index" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
  .carousel-item {
    transition: transform .5s ease-in-out;
  }
</style>
<h1 class="text-center mb-5">Welcome to MoReBo</h1>
<p class="lead text-center mb-5">MoReBo is your personal movie recommendation bot. Simply tell us what you like, and
  we'll recommend movies you'll love.</p>

<div class="btn-group" role="group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked onclick="slide()">
  <label class="btn btn-outline-primary" for="btnradio1">Select your favourite movie</label>
  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" onclick="slide()">
  <label class="btn btn-outline-primary" for="btnradio2">Rate multiple movies</label>
</div>
<div id="formCarousel" class="carousel slide" data-bs-interval="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <form class="mt-5">
        <div class="form-group">
          <label for="movieInput">What's your favorite movie?</label>
          <input type="text" class="form-control" id="movieInput" placeholder="Enter movie title">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Get Recommendations</button>
      </form>
    </div>
    <div class="carousel-item">
      <form class="mt-5">
        <div class="form-group">
          <label for="movieInput">What's your favorite movie?</label>
          <input type="text" class="form-control" id="movieInput" placeholder="Enter movie title">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Get Recommendations</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script>
  var formCarousel = document.querySelector('#formCarousel')
  var carousel = new bootstrap.Carousel(formCarousel)
  var slideIndex = 0

  function slide() {
    console.log('Sliding from ' + slideIndex + '...')
    if (slideIndex == 0) {
      carousel.to(1)
      slideIndex = 1
    } else {
      carousel.to(0)
      slideIndex = 0
    }
  }
</script>
{% endblock %}
