<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %} {% endblock %} - Morebo</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="/static/css/cover.css" rel="stylesheet">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <!-- HEADER -->
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">
          <!-- <img src="/static/MoReBo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top"> -->
          MoReBo
        </h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link {{ 'active' if active_page == 'index' else '' }}" aria-current="page"
            href="{{url_for('index')}}">Home</a>
          <a class="nav-link {{ 'active' if active_page == 'movies' else '' }}" href="{{url_for('movies')}}">Movies</a>
          <a class="nav-link {{ 'active' if active_page == 'about' else '' }}" href="{{url_for('about')}}">About</a>
        </nav>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="px-3">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="mt-auto text-white-50">
      <p><a class="text-white">&copy; 2023 MoReBo</a> All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
